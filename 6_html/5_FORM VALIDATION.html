<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  </head>
  <body>
    <section class="overlay">
			<h1>Sign Up</h1>
      <p>Create an account:</p>
      <form action="submission.html" method="GET">
        <label for="username">Username:</label>
        <br>
				<input id="username" name="username" type="text" required minlength="3" maxlength="15">
        <br>
        <label for="pw">Password:</label>
        <br>
        <!--Add the pattern attribute to the input below-->
				<input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
        <br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
<!--
클라이언트 측 유효성 검사는 정보가 서버로 전송되기 전에 브라우저에서 발생합니다.
입력 관련 요소에 필수 속성을 추가하면 입력 필드에 정보가 있는지 확인합니다.
숫자 입력 요소의 min 속성에 값을 할당하면 허용 가능한 최소값의 유효성을 검사합니다.
숫자 입력 요소의 max 속성에 값을 할당하면 허용 가능한 최대값의 유효성을 검사합니다.
텍스트 입력 요소의 minlength 속성에 값을 할당하면 허용 가능한 최소 문자 수를 확인합니다.
텍스트 입력 요소의 maxlength 특성에 값을 할당하면 허용되는 최대 문자 수를 확인합니다.
패턴에 정규식을 할당하면 입력이 제공된 정규식과 일치합니다.
<form>에 대한 유효성 검사가 통과되지 않으면 사용자에게 이유를 설명하는 메시지가 표시되고 <form>을 제출할 수 없습니다.
-->
